<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/include/footer.html</title>
</head>
<body>
	
	<div th:fragment="myFooter" style="border:1px solid red; background-color:yellow;">
		<p>myFooter 입니다.</p>
		<p>어쩌고...</p>
		<p>저쩌고...</p>
	</div>
	
	<!--/*
		이 fragment를 사용하는 쪽에서 데잍터를 전달하면 title에 담긴다
		title에 담긴 내용을 참조하는 방법은 ${title}하면 된다.
	*/-->
	<div th:fragment="yourFooter(title)" style="border:1px solid red; background-color:yellow;">
		<h3 th:text="${title }"></h3>
		<p>어쩌고...</p>
		<p>저쩌고...</p>
	</div>
	
</body>
</html>

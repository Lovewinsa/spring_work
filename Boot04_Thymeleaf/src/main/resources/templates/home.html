<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/home.html</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<!-- 웹브라우저가 무시하는 주석 -->
	<!--/* Thymeleaf가 무시하는 주석 */-->
	<div class="container">
		<h1>인덱스 페이지 입니다.</h1>
		<p>
			오늘의 인물 : <strong>[[${personToday }]]</strong>
							<!-- Thymeleaf view엔진이 해석함 -->
		</p>
		<p>
			오늘의 인물 : <strong th:text="${personToday }"></strong><!--/* context path는 수정될 수 있기때문에 가능하면 직접 쓰지 않는게 좋다*/-->
			<img src="/boot04/images/kim1.png" alt="" /> <!--/* 웹프로젝트때 wepapp이 최상위 경로였던 것처럼*/-->
			<img th:src="@{/images/kim1.png}" alt="" /> <!--/* static이 최상위 경로다*/-->
		</p>
		<ul>
			<li><a href="/boot04/sub/play">놀러가기</a></li>
			<li><a th:href="@{/sub/play}">놀러가기2</a></li>
			<li><a th:href="@{/notice}">공지사항</a></li>
			<li><a th:href="@{/member}">회원 한 명의 정보</a></li>
			<li><a th:href="@{/members}">회원목록</a></li>
			<li><a th:href="@{/shop/buy?id=99&count=3}">99번 상품 3개 구매하기</a></li>
			<li><a th:href="@{'/shop/buy?id=' + ${id } + '&count=' + ${count } }">99번 상품 3개 구매하기</a></li>
			<!--/* 파이프문자로 감싸면 javascript의 backtic으로 감싼 효과를 낼 수 있다. */-->
			<li><a th:href="@{|/shop/buy?id=${id}&count=${count}|}">99번 상품 3개 구매하기</a></li>
			<li><a th:href="@{/shop/buy(id=${id}, count=${count})}">99번 상품 3개 구매하기</a></li>
			<li><a th:href="@{/inc}">include 테스트</a></li>
			<li><a th:href="@{/unescape}">unescape html 테스트</a></li>
		</ul>
	</div>
	<script>
		let myName = "[[${personToday }]]";
	</script>
	
	<!--/*
		/templates/include/footer.html 페이지에 있는 myFooter라는 이름의 조각을 블럭에 넣어라
	*/-->
	<th:block th:insert="~{/include/footer :: myFooter}"></th:block>
</body>
</html>

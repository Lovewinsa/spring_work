<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>templates/sub/buy.html</title>
</head>
<body>
	<div class="container">
		<h1>구매 결과 페이지</h1>
		<!--/*
			요청 파라미터로 전달된 값을 thymeleaf에서 ${param.파라미터명 }으로 참조할 수 있다.
		*/-->
		<p>
			<strong>[[${param.id }]]</strong> 번 상품
			<strong th:text="${param.count }"></strong> 개 주문을 완료했습니다.
		</p>
	</div>
</body>
</html>
